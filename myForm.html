<!DOCTYPE html>
<html>
    <head>
        <title>My form</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br/>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br/>
            <label for="gender"> Gender: </label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female"> Female</option>
                </select>
            <br />
            <label for="burgers">Do you like burgers? </label>
            <input type="radio" id="yes" name="burgers" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="burgers" value="no" required>
            <label for="no">No</label>
            <br />
            <label for="rest">What burger outlets do you like? </label>
            <input type="checkbox" id="mcd" name="rest" value="mcd">
            <label for="mcd">Mcdonald's</label>
            <input type="checkbox" id="bk" name="rest" value="bk" required>
            <label for="bk">Burger King</label>
            <input type="checkbox" id="carlsjr" name="rest" value="carlsjr">
            <label for="carlsjr">Carls Jr</label>
            <br />
            <label for="fave">What is your favourite burger?</label>
            <textarea id="fave" name="fave" rows="4" cols="50" required></textarea> 
            <br />
            <button type="button" disabled>Do not click this!</button>
            <br />
            <button type="submit"> Submit </button> 
        </form>
    </body>
</html>
